;=//注释表明未察明TC的内部命令
[Shortcuts]

;功能键: F1-F12及ESC
;用于实现特定功能,一个键对应某种功能,可有各种修饰
 ;ESC: 退出键,实现TC窗口的与恢复
  ;Ctrl+ESC是Windows的热键,开始
  ;Sfit+ESC是TC内置最小化
  ;Ctrl+Shift+ESC也是系统热键,打开任务管理器,与Ctrl+Alt+Del相同,可专为TC重定义吗（最大化）
  ;Alt+ESC可以把TC调至前台或后台,(似乎也是系统热键,可重定义乎?).
  ;Ctrl+Alt+ESC我设退出TC,一般也用不着吧
  CA+ESC=cm_Exit
  ;S+ESC=cm_Minimize
  CS+ESC=cm_Maximize
  A+ESC=cm_Restore
 ;End ESC

 ;F1: 帮助键, 加强各类帮助
 ;+Shift中文帮助;Ctrl列出快捷键;Alt列出内部命令;其他,关于,注册,访问官网
  F1=cm_HelpIndex
  S+F1=em_HelpCN
  C+F1=cm_Keyboard
  A+F1=cm_CommandBrowser
  CA+F1=cm_About
  AS+F1=cm_Register
  CS+F1=cm_VisitHomepage
 ;End F1

 ;F2: 重命名
 ;+Shift指重命名;+Ctrl复制文件名;+Alt复制路径;CS+复制全名;AS+复制目标路径,CA+复制所有列信息;CAS+复制全名并所有信息
  F2=cm_RenameOnly
  S+F2=cm_MultiRenameFiles
  C+F2=cm_CopyNamesToClip
  CS+F2=cm_CopyFullNamesToClip
  A+F2=cm_CopySrcPathToClip
  AS+F2=cm_CopyTrgPathToClip
  CA+F2=cm_CopyFileDetailsToClip
  CAS+F2=cm_CopyFpFileDetailsToClip
 ;End F2

