;数字与字母最好不要单独用Shift修饰的快捷键, 因为感觉上是输入大写字母或数字键上方的一列符号
;而这些字母或符号大多可用于文件名, 所以该留给字母的快速搜索(当然在快速搜索中,字母是不分大小写的)
;也尽量不要单独用Alt修饰, 因为这可能是菜单热键, 虽然菜单的数量较少,且快捷键的优先权比它大;
;但数字一般不用于菜单热键,虽然这也是允许的,因而不妨也定义Alt+数字的快捷键
