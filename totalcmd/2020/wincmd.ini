;键名可参照配置中修改快捷键的下拉列表

 ;光标键: 四个箭头
  ;类Term方式设置,上下键移动,右键进入,左键父目录,
  ;RIGHT=cm_GoToDir ;or(cm_Return)
  ;LEFT=cm_GoToParent
  ;后来发现有专门设置SpecialCursorMovement,选项更强大不必重定义此快捷键
  ;Right!=cm_Return,只能进入文件夹(cm_GoToDir),不打开文件(更合理),相当于软回车
  ;Alt+Left,Right 前进后退, 再加Shift可切换是否把ftp的历史记录包括进来(AS不包括)
  ;A+LEFT=cm_GotoPreviousDir
  ;A+RIGHT=cm_GotoNextDir
  AS+LEFT=cm_GotoPreviousLocalDir
  AS+RIGHT=cm_GotoNextLocalDir
  ;Alt+Down: 历史目录;加Shift代替Ctrl+D,虽然不常用,但两者在一起
  ;A+DOWN=cm_DirectoryHistory
  AS+DOWN=cm_DirectoryHotlist
  ;A+UP=//如何打开命令行历史

  ;Alt+光标键只限于本标签进退
  ;加Ctrl后可在不同标签,不同窗口甚至不同驱动器间转换

  ;CA+Down打开源窗驱动器下拉列表,CA+Left(Right)打开左右窗驱动器下拉列表
  CA+DOWN=cm_SrcOpenDrives
  CA+LEFT=cm_LeftOpenDrives
  CA+RIGHT=cm_RightOpenDrives
  ;还有一个键,CA+UP,分配到桌面
  CA+UP=cm_OpenDesktop
  ;CAS+LEFT=//如何直接进入第一个和最后一个驱动器驱动器
  ;CA+对应字母(CDEF)还可直接进入那个驱动器,回见上面的字母快捷键,CA+G已定义为运行Dos

  ;左右键原进入命令行,现还可用Shift左右键及Ctrl+下箭头进入
  ;Ctrl+Down: 可激活命令行,再Ctrl+Down是命令行历史列表//未察知内部命令名称,很想实现A+UP打开命令行历史
  ;C+DOWN=cm_FocusCmdLine

  ;Ctrl+(Shift)+Up在新标签打开目录(或对面窗口)
  ;C+UP=cm_OpenDirInNewTab
  ;CS+UP=cm_OpenDirInNewTabOther
  ;
  ;Ctrl+Left,Right 在对面窗口打开目录
  ;C+LEFT=cm_TransferLeft
  ;C+RIGHT=cm_TransferRight
  ;把光标下的目录(压缩文件)在对面窗口打开,(若要新标签请用上面的CS+UP)
  ;如果光标下不是目录,刚打开当前目录;如果光标下是快捷方式,则打开它所指的目录(源窗在左时按C+Right,反之亦然)
  ;或者(当源窗在左时仍按C+Left,反之亦然)把当前目录(源窗标签)设为对面(的窗标签)的目录,与CA+U=cm_MatchSrc功能相反
  ;原话:"或另一侧窗口是活动的,显示当前目录"
  ;
  ;Ctrl+Shift+Left(Right)还切换前后标签,(主要CS+Tab不很方便,重载)
  CS+LEFT=cm_SwitchToPreviousTab
  CS+RIGHT=cm_SwitchToNextTab
  ;
 ;End 光标键

 ;对于上面的光标键与下面的滚动键,一般意义上
 ;UP与Down逐行移动,PGUP与PGDW对长列表翻页,HOME,END至首末行
 ;Shift+UP,DOWN,PGUP,PGDN,HOME,END是连续多选(Ctrl+鼠标是断续多选)
 ;所有建议保留不重定义Shift+的快捷键意义

 ;滚动键: PageDown, PageUp,Home,End;还包括在一起的Insert与Delete
  ;C+PGDW=//可在对面窗口打开自解压包,
  ;另外,C+PGUP转入我的电脑,以便与下面的Alt+系列键集中理解
  C+PGUP=cm_OpenDrives
  ;Alt+PGUP,PGDN至上下驱动器, C->D
  A+PGDN=cm_GotoNextDrive
  A+PGUP=cm_GotoPreviousDrive
  ;Alt+Home至桌面,+End至回收站
  A+HOME=cm_OpenDesktop
  A+END=cm_OpenRecycled

  ;C+HOME,END进入上下标签,似Tab与S+Tab,借鉴张学思版
  ;上面也另定义了CS+Left(Right),为与光标键集中,暂都保留,希望其他功能再更改冗余
  C+END=cm_SwitchToNextTab
  C+HOME=cm_SwitchToPreviousTab

  ;CA+PGDN,UP,转到上/下一个选定文件,似不常用
  CA+PGDN=cm_GotoNextSelected
  CA+PGUP=cm_GotoPrevSelected

  ;Insert: 插入
  ;是选择并下移,插入选择之意,一直按insert可以实现顺次选择,连续多选
  ;(另见,Space只选择,不下移,可断续多选)
  ;A+INS,FTP功能,添加到下载列表
  A+INS=cm_FtpAddToList
  ;
  ;DEL:删除键
  ;DEL=cm_Delete
  ;S+DEL=//直接删除,不经过回收站
 ;End 滚动键

 ;Tab: 切换键
  ;Tab 在左右窗口切换;C(S)+Tab是下(上)一个标签切换
  ;S+Tab在各自独立的树形窗与文件窗间切换(如果树形打开的话,否则与Tab功能一样)
  ;Tab=
  ;S+Tab=
  ;C+Tab=cm_SwitchToNextTab
  ;CS+Tab=cm_SwitchToPreviousTab
 ;End Tab

 ;Back: 返回键
  ;Back返回父目录;S+返回锁定基目录;C+返回根目录;CS+返回我的电脑;CA+返回桌面
  ;另有Ctrl+\进入根目录,此键在Back旁,但似乎不能再定义其他修饰了,故集中到Back上
  S+BACK=cm_GoToLockedDir
  C+BACK=cm_GoToRoot
  CS+BACK=cm_OpenDrives
  CA+BACK=cm_OpenDesktop
 ;Een Back

 ;Space: 空格键
  ;Space=//切换选择文件,宜设置为光标不再下移,与INS分工,如果选择文件夹,还计算其大小
 ;End Space

 ;Enter: 运行键
  ;ENTER=//
  ;进入文件(压缩包),运行关联程序,执行命令(如果命令行非空)
  ;如果源窗已进入压缩包,在文件上Enter,则显示压缩文件的更多信息,然后可以再选择解压运行
  ;
  ;S+ENTER=//
  ;执行命令,运行光标处程序.在命令前加"command/c",不关闭程序窗口(仅当Windows文件夹存在NoClose.pif时有效)
  ;zip压缩包,调用关联程序打开压缩包(如果默认设置是当作文件夹,反之亦然)
  ;在进入文件列表后(hotlist or history),S+ENTER,在新标签上打开文件夹
  ;
  ;A+ENTER=cm_Properties
  ;显示文件(夹)属性, 另见CA+Z
  ;AS+ENTER=cm_CountDirContent
  ;计算当前目录下所有子目录的占用空间
  ;
  ;C+ENTER=//(命令行激活时)添加源窗光标处文件名至命令行尾部
  ;CS+ENTER=//与C+ENTER类似添加全名(含路径)
  ;另见CS+G只把当前路径复制到命令行
 ;End Enter
 ;
;End 导航键


;小键盘: 选择功能
;+增加选择;-减少选择;*反选;/恢复选择
 ;Num+,Num-跳出对话框,增加/减少选择一组, 按Shift,则只作用于文件夹
 ;默认及推荐设置,+是只作用于选择文件,-则作用于不选文件与文件夹
 +=cm_SpreadSelection
 S++=cm_SelectFolders
 -=cm_ShrinkSelection
 S+-=cm_ClearFolders
 ;Ctrl+ Num+全选文件;CS++全选文件及文件夹;CA++只全选文件夹
 ;作用域: (Ctrl+Shift)= Ctrl + (Ctrl+Alt)
 ;Ctrl++的系列键也可用Ctrl+A
 C++=cm_SelectAllFiles
 CS++=cm_SelectAllBoth
 CA++=cm_SelectAllFolders
 ;Ctrl+ Num-全不选文件(夹);CS+-只不选文件;CA+-只不选文件夹
 ;作用域: Ctrl= (Ctrl+Shift) + (Ctrl+Alt)
 C+-=cm_ClearAll
 CS+-=cm_ClearAllFiles
 CA+-=cm_ClearAllFolders
 ;Alt+ Num=(-)作用于同扩展名的选择;Alt+Shift则作用于同文件名者
 A++=cm_SelectCurrentExtension
 AS++=cm_SelectCurrentName
 A+-=cm_UnselectCurrentExtension
 AS+-=cm_UnselectCurrentName
 ;CAS+ +(-)在Ctrl+B之后可选或不选同路径者
 CAS++=cm_SelectCurrentPath
 CAS+-=cm_UnselectCurrentPath
 ;Num*用于反选,只作用于文件;S+*作用于文件(夹);A+*作用于文件夹
 ;作用域规则同Num+
 *=cm_ExchangeSelFiles
 S+*=cm_ExchangeSelBoth
 A+*=cm_ExchangeSelFolders
 ;Num/用于恢复选择
 ;C+临时保存选择;CS+保存选择至文件;A(S)+则从剪切板或文件中导入选择;CAS+保存所有细节至文件中
 /=cm_RestoreSelection
 C+/=cm_SaveSelection
 CS+/=cm_SaveSelectionToFile
 A+/=cm_LoadSelectionFromClip
 AS+/=cm_LoadSelectionFromFile
 CAS+/=cm_SaveDetailsToFile
 ;Shift+Num/只显示选定文件,同C+9
 S+/=cm_ShowOnlySelected
 ;
;End 小键盘

